<h2>Dashboard</h2>

<div style="display:flex;gap:12px;flex-wrap:wrap">
  <div style="border:1px solid #ddd;padding:12px;border-radius:6px;min-width:150px">
    <div>Total Products</div><div style="font-weight:700">{{ totalProducts }}</div>
  </div>
  <div style="border:1px solid #ddd;padding:12px;border-radius:6px;min-width:150px">
    <div>Total Stock</div><div style="font-weight:700">{{ totalStock }}</div>
  </div>
  <div style="border:1px solid #ddd;padding:12px;border-radius:6px;min-width:150px">
    <div>Out of Stock</div><div style="font-weight:700">{{ outOfStock }}</div>
  </div>
  <div style="border:1px solid #ddd;padding:12px;border-radius:6px;min-width:150px">
    <div>Fast Moving</div><div style="font-weight:700">{{ fastMoving }}</div>
  </div>
  <div style="border:1px solid #ddd;padding:12px;border-radius:6px;min-width:150px">
    <div>Dead Stock (&gt;90 days)</div><div style="font-weight:700">{{ deadStock }}</div>
  </div>
  <div style="border:1px solid #ddd;padding:12px;border-radius:6px;min-width:150px">
    <div>Total Sales</div><div style="font-weight:700">â‚¹{{ totalSalesAmount }}</div>
  </div>
</div>
