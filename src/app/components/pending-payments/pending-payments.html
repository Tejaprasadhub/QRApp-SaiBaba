<div class="pending-wrapper">

  <h2 class="page-title">ðŸ’° Pending Payments</h2>

  <!-- List -->
  <div *ngIf="pendingList.length > 0">

    <div class="pending-card" *ngFor="let p of pendingList">
      
      <div class="row1">
        <div>
          <b>{{ p.customerName || 'Unknown' }}</b>
          <p>{{ p.customerPhone }}</p>
        </div>

        <div class="amount">
          <span class="pending">â‚¹{{ p.pendingAmount }}</span>
        </div>
      </div>

      <div class="row2">
        <span><b>Total:</b> â‚¹{{ p.total }}</span>
        <span><b>Paid:</b> â‚¹{{ p.paidAmount }}</span>
      </div>

      <div class="row3">
        <span><b>Date:</b> {{ p.date.toDate() | date:'medium' }}</span>
        <span class="mode"><b>Mode:</b> {{ p.paymentMode }}</span>
      </div>

      <button (click)="markAsPaid(p)" class="button-complete">
        Mark As Paid
      </button>

    </div>

  </div>

  <!-- Empty -->
  <div *ngIf="pendingList.length === 0" class="info-box">
    ðŸŽ‰ No pending payments!
  </div>

</div>
