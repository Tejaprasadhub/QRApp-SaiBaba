<p-card class="subcategories-card">
  <h2>Subcategories (Brands)</h2>

  <!-- Add new subcategory -->
  <form (ngSubmit)="add()" class="add-subcategory-form">
    <select [(ngModel)]="newSub.categoryId" name="category" required>
      <option value="">Select category</option>
      <option *ngFor="let c of categories" [value]="c.id">{{ c.name }}</option>
    </select>

    <input [(ngModel)]="newSub.name" name="name" placeholder="Subcategory / Brand name" required />

    <button type="submit" [disabled]="loading">
      {{ loading ? 'Adding...' : 'Add' }}
    </button>
  </form>

  <!-- List of subcategories -->
  <div class="subcategory-list">
    <div *ngFor="let s of subcategories" class="subcategory-item">
      <div *ngIf="editSub?.id === s.id" class="edit-mode">
        <input class="mb-2" [(ngModel)]="editSub.name" name="editName" />
        <button (click)="saveEdit()">ğŸ’¾ Save</button>
        <button (click)="cancelEdit()">âœ– Cancel</button>
      </div>
      <div *ngIf="editSub?.id !== s.id" class="view-mode">
        <span class="name">{{ s.name }}</span>&nbsp;-&nbsp;
        <span class="category">{{ s.categoryName }}</span>
        <div class="mt-2 action-buttons">
          <button (click)="startEdit(s)">âœï¸ Edit</button>
          <button (click)="remove(s.id)" class="delete-btn">ğŸ—‘ Delete</button>
        </div>
      </div>
    </div>

    <!-- Empty state -->
    <p *ngIf="!subcategories.length" class="empty-state">No subcategories found.</p>
  </div>
</p-card>
