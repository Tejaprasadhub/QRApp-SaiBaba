<p-toast></p-toast>
<div class="customer-form-wrapper">

<div class="card">
  <div class="card-body" style="padding: 10px 0;">
    <div class="alert alert-info" role="alert">
      Fill in your details below!
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="row">

        <!-- Name field -->
        <div class="col-12 col-md-6">
          <label for="email" class="form-label">Email</label>
          <input
            id="email"
            type="text"
            class="form-control"
            formControlName="email"
            [ngClass]="{
              'is-invalid': email?.invalid && email?.touched,
              'is-valid': email?.valid && email?.touched
            }"
          />
          <div *ngIf="email?.invalid && email?.touched" class="invalid-feedback">
            Email is required.
          </div>
        </div>

        <!-- Phone field -->
        <div class="col-12 col-md-6">
          <label for="password1" class="form-label">Password</label>
          <input
            id="password1"
            type="password"
            class="form-control"
            formControlName="password"
            [ngClass]="{
              'is-invalid': password?.invalid && password?.touched,
              'is-valid': password?.valid && password?.touched
            }"
          />
         <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid" class="text-red-500 text-sm mt-1">
          Password must be at least 6 characters.
        </div>
        </div>

        <!-- Submit button -->
        <div class="col-12 mt-1">
          <button type="submit" class="btn btn-success" [disabled]="loginForm.invalid">
            Login
          </button>
        </div>

      </div>
    </form>
  </div>
</div>
</div>
