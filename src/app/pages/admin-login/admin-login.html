<p-toast></p-toast>
<div class="min-h-screen flex items-center justify-center px-4">
  <div class="login-card">
    <h2>Login</h2>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-4">
      <!-- Your form fields as-is -->
        <!-- Email -->
      <div>
        <label class="block text-sm font-medium text-gray-700">Email</label>
        <input
          type="email"
          formControlName="email"
          placeholder="Enter your email"
          class="mt-1 w-full border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-blue-500 outline-none"
        />
        <div *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid" class="text-red-500 text-sm mt-1">
          Please enter a valid email.
        </div>
      </div>

      <!-- Password -->
      <div>
        <label class="block text-sm font-medium text-gray-700">Password</label>
        <input
          type="password"
          formControlName="password"
          placeholder="Enter your password"
          class="mt-1 w-full border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-blue-500 outline-none"
        />
        <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid" class="text-red-500 text-sm mt-1">
          Password must be at least 6 characters.
        </div>
      </div>

      <!-- Error Message -->
      <p *ngIf="errorMessage" class="text-red-600 text-sm text-center">{{ errorMessage }}</p>

      <!-- Submit Button -->
      <button
        type="submit"
        [disabled]="loading"
        class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition disabled:bg-blue-300"
      >
        {{ loading ? 'Logging in...' : 'Login' }}
      </button>
    </form>

    <p>
      Donâ€™t have an account?
      <a routerLink="/signup">Sign up</a>
    </p>
  </div>
</div>
