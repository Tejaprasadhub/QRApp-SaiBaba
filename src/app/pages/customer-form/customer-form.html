<p-toast></p-toast>
<div class="card">
  <div class="card-body" style="padding: 10px 0;">
    <div class="alert alert-info" role="alert">
      Fill in your details below!
    </div>

    <form [formGroup]="customerForm" (ngSubmit)="submitForm()">
      <div class="row">

        <!-- Name field -->
        <div class="col-12 col-md-6">
          <label for="name" class="form-label">Name</label>
          <input
            id="name"
            type="text"
            class="form-control"
            formControlName="name"
            [ngClass]="{
              'is-invalid': name?.invalid && name?.touched,
              'is-valid': name?.valid && name?.touched
            }"
          />
          <div *ngIf="name?.invalid && name?.touched" class="invalid-feedback">
            Name is required.
          </div>
        </div>

        <!-- Phone field -->
        <div class="col-12 col-md-6">
          <label for="phone" class="form-label">Phone Number</label>
          <input
            id="phone"
            type="tel"
            class="form-control"
            formControlName="phone"
            [ngClass]="{
              'is-invalid': phone?.invalid && phone?.touched,
              'is-valid': phone?.valid && phone?.touched
            }"
          />
          <div *ngIf="phone?.invalid && phone?.touched" class="invalid-feedback">
            <span *ngIf="phone?.errors?.['required']">Phone number is required.</span>
            <span *ngIf="phone?.errors?.['pattern']">Enter a valid 10-digit phone number.</span>
          </div>
        </div>

        <!-- Submit button -->
        <div class="col-12 mt-1">
          <button type="submit" class="btn btn-success" [disabled]="customerForm.invalid">
            Submit
          </button>
        </div>

      </div>
    </form>
  </div>
</div>
